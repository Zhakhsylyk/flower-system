<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Flower Shop</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Home page</a>
    </nav>
    <a class="btn btn-outline-primary" href="/manage">Manage orders</a>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Let's get started!</h1>
    <p class="lead">First of all, choose a flowers</p>
</div>

<div class="container mt-5">
    <div class="row">
        <div th:each = "flower: ${flowers}" class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <form action="/order/add-flower" method="post">
                        <h3 th:text = "${flower.getComponent_name()}" class="card-text"/>
                        <p th:text="${flower.getComponent_color()}" class="card-text"/>
                        <h4 th:text="${flower.getComponent_price()} + ' KZT'" class="card-text"/>
                        <input type="hidden" name=flower_id th:value="${flower.getComponent_id()}">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">Add flower</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="/order" class="btn btn-lg btn-block btn-outline-primary">Back to completing order</a>


<div class="container mt-5">
    <p th:text="${bouquet}"/>
</div>

</body>
</html>
