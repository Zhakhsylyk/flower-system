<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Flower Shop</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Home page</a>
    </nav>
    <a class="btn btn-outline-primary" href="/manage">Manage orders</a>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Please enter your phone number (without +7)</h1>
</div>

<div class="container mt-5">
    <form action="/view" method="post">
        <input type="text" name="customer_phone" placeholder="ex. 7019254859" class="form-control"><br>
        <button type="submit" id="submit" class="btn btn-success">View my orders</button>
    </form>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <p class="lead" th:text="${message}"/>
</div>

<div class="container mt-5" id="orders">
    <div th:each="order: ${orders}" class="alert alert-info mt-2">
        <h3 th:text="'ID ' + ${order.getOrder_id()}"/>
        <p th:text="'order contained: ' + ${order.getOrder_bouquet().getBouquet_fillings_string()}"/>
        <p th:text="'sum: ' + ${order.getOrder_payment().getPayment_sum()} + ' KZT'"/>
        <p th:text="'payment status: ' + ${order.getOrder_payment().getPayment_status()}"/>
        <p th:text="'shipping_status: ' + ${order.getOrder_shipping().getShipping_status()}"/>
        <p th:text="'delivery date: ' + ${order.getOrder_shipping().getShipping_date()}"/>
        <p th:text="'order date: ' + ${order.getOrder_date()}"/>
    </div>
</div>

</body>
</html>
