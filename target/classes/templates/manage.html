<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Flower Shop</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Home page</a>
    </nav>
    <a class="btn btn-outline-primary" href="/manage">Manage orders</a>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Welcome to our Manage system!</h1>
</div>
<div class="card-deck mt-5 mb-3 ml-3 mr-3 text-center">
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Update shipping</h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
                <li>Update shipping status to "delivered"</li>
                <li>Set shipping date</li>
            </ul>
            <a href="/manage/update-shipping" class="btn btn-lg btn-block btn-outline-primary">I want to update shipping</a>
        </div>
    </div>
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Update payment</h4>
        </div>
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
                <li>Update payment status to "payed"</li>
                <li>*Work on online transaction in progress*</li>
            </ul>
            <a href="/manage/update-payment" class="btn btn-lg btn-block btn-outline-primary">I want update payments</a>
        </div>
    </div>
</div>
</body>
</html>
